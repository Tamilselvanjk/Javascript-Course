<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>celcious to fahrenheit convert</title>
</head>
<body>
    <div id="wrapper">
        <h2>Cm to inches</h2>
    
    <div class="inputdiv">
        <input type="text" id="input" placeholder="celcius to fahrenheit">
    </div>
    <div>
        <button type="sumbit" onclick="convert()">convert to fahrenheit</button>
    </div>

    <div id="result">

    </div>
    </div>
    <script>
        function convert(){   
        const cmVal = Number(document.getElementById("input").value);
        const inchVal = (cmVal * (9/5)) + 32;
        const result = document.getElementById("result");
        result.innerHTML = inchVal .toFixed(2) + " &#8457";
        }
    </script>
</body>
</html>
