<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Current date</h1>
    <div class="container1">
        <div id="wrapper1">
        <span id="day"></span>
        <span>/</span>
        <span id="month"></span>
        <span>/</span>
        <span id="year" ></span>
    
        </div>
    </div>
    <h1>Current time</h1>
    <div class="container">
        <div id="wrapper">
        <span id="hours"></span>
        <span>:</span>
        <span id="minutes"></span>
        <span>:</span>
        <span id="seconds"></span>
        <span id="ampm" style="color: red;">AM</span>
        </div>
    </div>
    
   
    <script src="script.js"></script>
</body>
</html>
