<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetandMap</title>
</head>
<body>
    <script>
        //set object - collection of value
        //             - values are unique
        let arr = [1,1,2,3,4,5,5,10,8,10,8]
        let mySet = new Set(arr);
        console.log(arr);
        console.log(mySet);

        let mySet2 = new Set();
        mySet2.add(4)
        mySet2.add(5)
        mySet2.add("pqr")
        mySet2.add({'a':1,'b':2})
        mySet2.add(4)
        console.log(mySet2);

        let obj = {'a':1,'b':2};
        mySet2.add(obj);
        console.log(obj);

        console.log( mySet2.has(6));
        console.log( mySet2.has(5));
        console.log( mySet2.delete(4));

        let arr2 =  Array.from(mySet2);
        console.log(arr2);

        // map - Map object arr collection of
        // key-value pairs
        // A  key in the map may only accur once
        // key or value can be object
        let map1 = new Map()
        map1.set('a',1);
        map1.set('b',2);
        map1.set('a',3);
        console.log(map1);

        console.log(map1.has('b'));
        map1.delete('a');

        map1.set('d',2);
        map1.set('e',3);
        console.log(map1);

        for (let i of map1){
            console.log(i);
        }

        for (let [k,v] of map1){
            console.log('key k :',k);
            console.log('key v :',v);
        }

        for (let k of map1.keys()){
            console.log(k);
        }

        map1.forEach((v,k) =>{
            console.log('key:',k ,'value:',v);
        })

        //2dimention array to map
        let kvArray = [['a',1],['b',2]];
        let map2 = new Map (kvArray);
        console.log(map2);
        console.log(...map2);
        

        

    </script>
    
</body>
</html>
